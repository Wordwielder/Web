<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>HTML tag 연습</title>
    <meta charset="utf-8">

  </head>
  <body>
    <h1>HTML TAG</h1>
    <hr />
    <h2>Title tag</h2>

    <p>p 태그는 문단을 의미한다 paragraph</p>
    <p> 그렇다는 것이다 </p>

    <h3>Title tag</h3>

    <p><b>굵은 글씨</b><br /><strong>굵은 중요한 글씨</strong></p>
    <p><i>기울어진 글씨</i><br /> <em>기울어진 중요한 글씨</em></p>
    <p><small>조금 작은 글씨</small><br /><mark>하이라이트</mark></p>
    <p><ins>위 첨자</ins><br /><sub>아래 첨자</sub></p>
    <blockquote>    인용문</blockquote>
    <pre>
      HTML은 어쩌구 저쩌구~~~~
    </pre>
